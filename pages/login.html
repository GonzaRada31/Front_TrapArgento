<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="../static/favicon.png">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="header-login">
        <!-- Navegación con enlaces a secciones de la página -->
        <nav>
            <ul>
                <li><a href="#artistas">Artistas</a></li>
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="../pages/multimedia.html">Multimedia</a></li>
                <li><a href="#noticias">Noticias</a></li>
            </ul>
        </nav>
        <!-- Logo del sitio web -->
        <div class="logo">
            <a href="../index.html">
                <img src="../static/icons/favicon.png" alt="Trap Argentino Logo">
            </a>
        </div>
    </header>
    <main class="main">
        <div id="imagen-lado"></div>
    <div id="login-form">
        <h1>Login</h1>
        <form>
            <div class="input-container">
                <img src="../static/login/bandeja-de-entrada.png" alt="Mail Icon">
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="input-container">
                <img src="../static/login/clave.png" alt="Password Icon">
                <input type="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p>No tenés cuenta? <a href="#">Registrate acá</a></p>
    </div>
    </main>
    <footer>
        <div class="contact-info">
            <p>Contacto: info@trapargentino.com</p>
        </div>
        <div class="additional-links">
            <a href="#privacidad">Política de privacidad</a>
            <a href="#terminos">Términos de uso</a>
        </div>
    </footer>
</body>
</html>
